<div class="todo-line" completed-todo todo="$ctrl.todo">
  <div class="todo-line__description">
    {{ $ctrl.todo.description }}
  </div>
  <div class="todo-line__actions">
    <checkbox
      class="todo-line__actions-checkbox"
      name="todoIsDone"
      value="$ctrl.todo.isDone"
    ></checkbox>
    <button
      class="btn btn-danger todo-line__actions-delete"
      ng-click="$ctrl.clickDelete()"
    >
      <i class="bi-trash-fill"></i>
    </button>
  </div>
</div>
